{% extends "base.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <h2>Login Here</h2>
    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
